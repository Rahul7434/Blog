{% extends "app1/base.html" %}
{% block title %}
  Post
{% endblock title %}
{% block content %}
  <div class="container">
    <div class="card p-3" id="videocard" style="background-color: rgb(59, 133, 134);">
      <p style="border-bottom: 2px solid orange;" class="text-white">{{post.cat_id.title}}</p>
      <h3 class="text-white">{{post.title}}</h3>

      <div class="video-container text-center mt-2" style="border: 2px solid white;">
        <video src="/media/{{post.video}}" controls class="" poster="" width="50%" autoplay class="video"></video>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card p-2 mt-1">
      <div class="row">
        <div class="col-6">
          <img src="/media/{{post.image}}" class="" alt="" width="400px" height="200px">
        </div>
      </div>
      <p>
        {{post.content|safe}}
      </p>
    </div>
  </div>
{% endblock content %}
