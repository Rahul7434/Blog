{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" integrity="sha384-fooC12O2exM+5F4kdK0jK6j1rU5CQp1kFOt3M9fgZg1YK1o4j1+Wk3Rk+Dr1+G+T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app1/css/owlcarousel.css' %}">
    <link rel="stylesheet" href="{% static 'app1/css/owlthemedefault.css' %}">
    <link rel="stylesheet" href="{% static 'app1/css/bootstrapMin.css' %}">
    <link rel="stylesheet" href="{% static 'app1/css/category.css' %}">
    <link rel="stylesheet" href="{% static 'app1/css/index.css' %}">
    <script src="{% static 'app1/js/jquery.js' %}"></script>
    <script src="{% static 'app1/js/owlcarousel.js' %}"></script>
    <script src="{% static 'app1/js/popper.js' %}"></script>
    <script src="{% static 'app1/js/bootstrap.js' %}"></script>
    <script src="https://cdn.tiny.cloud/1/bdmtumla8j0u8ctkpl2w6rhz10cfaraewzbk1tcps4affiqj/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info p-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BLOGS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><i class="fa-solid fa-user"></i>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active " href="{% url 'registration' %}">Sign-up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active " href="{% url 'user_login' %}">Log-in</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active " href="{% url 'logout_user' %}">Log-Out</a>
              </li> 
              
              <li class="nav-item">
                <a class=" nav-link active" href="{% url 'add_post' %}" >Add Posts </a>
              </li>


              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Category
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  {% for cat in cats  %}
                    <li><a href="/category/{{cat.url}}" class="nav-link">{{cat.title}}</a></li>
                  {% endfor %}
                </ul>
              </li>

              
              <li class="nav-item">
                <a class="nav-link active " href="{% url 'profile' %}">Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}
      
    {% endblock content %}
    <script>
      $(document).ready(function(){
        $(".owl-carousel").owlCarousel({
    loop:true,
    margin:10,
    responsiveClass:true,
    responsive:{
        0:{
            items:1,
            nav:true
        },
        600:{
            items:3,
            nav:false
        },
        1000:{
            items:5,
            nav:true,
            loop:false
        }
    }
})});
    </script>
</body>
</html>
